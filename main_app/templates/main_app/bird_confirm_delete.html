{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <h1 class="color-primary my-3">Delete Bird</h1>
    <h4 class="color-secondary">Are you sure you want to delete {{ object.species }}?</h4>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes" class="btn btn-sm btn-light">
        <a class="btn btn-sm btn-danger" href="{% url 'show' bird.id %}">Cancel</a>
    </form>
</div>
{% endblock content %}
