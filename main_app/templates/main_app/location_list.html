{% extends 'base.html' %}


{% block content %}
<h1>Location List</h1>

{% for location in location_list %}
  <a href="{% url 'locations_show' location.id %}">
    <div class="card">
        <div class="card-body">
            <p class="card-text">{{ location.description }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock content %}
